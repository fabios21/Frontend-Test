<!DOCTYPE html>

<body>
    <script>
        function primeNumbers (A, B) {
            let nums = [];

            function prime (num) {
                for (var i = 2; i < num; i++) {
                    if (num % i === 0) {
                    return false;
                    }
                }
                return num !== 1;
            }  

            for (let i = A; i <= B; i++) {
                if (prime (i))
                    nums.push(i);
            }

            return nums
        }

        //Para modificar los datos de entra por favor reasignelos a las variables A y B
        let A = 1;
        let B = 10;

        document.write("Lista de nÃºmeros primos" + " " + "del"+ " " + A + " " + "al"+ " " + B + ": " + " " + primeNumbers (A, B));
    </script>
</body>
